<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Museum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Chicago", system-ui, sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* GLITCH VIDEO BACKGROUND */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.28;
      filter: blur(2px) brightness(0.9);
      pointer-events: none;
    }

    /* TOP HEADER BAR */
    .top-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 28px;
      background: rgba(20,20,20,0.75);
      backdrop-filter: blur(6px);
      color: #d8d8d8;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 13px;
      z-index: 20;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .top-header span {
      margin-right: 14px;
      opacity: 0.9;
    }

    /* MAIN DESKTOP AREA */
    .desktop {
      position: relative;
      z-index: 5;
      width: 100%;
      height: 100%;
      padding: 60px 20px 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* MAIN WINDOW */
    .window {
      width: 90%;
      max-width: 780px;
      background: #d6d7d9;
      border-radius: 6px;
      border: 2px solid #808086;
      box-shadow: 0 12px 28px rgba(0,0,0,0.45);
      overflow: hidden;
    }

    .title-bar {
      height: 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #e8e8eb, #c3c3c6);
      border-bottom: 2px solid #b3b3b7;
      padding: 0 8px;
      font-size: 13px;
    }

    .title-bar .window-buttons { display: flex; gap: 4px; }
    .btn {
      width: 12px; height: 12px;
      border-radius: 50%;
      border: 1px solid #7c7c7c;
    }
    .red { background: #ff5f57; }
    .yellow { background: #ffbd2e; }
    .green { background: #28c840; }

    .content {
      padding: 20px;
      background: #e4e5e8;
      font-size: 14px;
      line-height: 1.6;
    }

    /* FOLDER GRID */
    .folder-grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 22px;
    }

    .folder-item {
      width: 110px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.15s ease;
    }
    .folder-item:hover { transform: scale(1.06); }

    .folder-icon-wrap {
      width: 72px; height: 72px;
      margin-bottom: 6px;
    }

    .folder-icon {
      width: 100%; height: 100%;
      object-fit: contain;
    }

    .folder-name {
      font-size: 12px;
      color: #333;
      text-shadow: 0 1px 1px rgba(255,255,255,0.5);
    }

  </style>
</head>

<body>

  <!-- GLITCH VIDEO BACKGROUND -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="glitchbackground.mp4" type="video/mp4">
  </video>

  <!-- TOP BAR -->
  <div class="top-header">
    <span>File</span>
    <span>Edit</span>
    <span>View</span>
    <span>History</span>
    <span>Bookmarks</span>
    <span>Window</span>
    <span>Battery: 14%</span>
  </div>

  <!-- DESKTOP -->
  <div class="desktop">
    <div class="window">
      <div class="title-bar">
        <div style="display:flex; align-items:center; gap:6px;">
          <div class="window-buttons">
            <div class="btn red"></div>
            <div class="btn yellow"></div>
            <div class="btn green"></div>
          </div>
          <div>Museum Index</div>
        </div>
      </div>

      <div class="content">
        <p>
          Welcome back. Everything here is a fragment.  
          Nothing is sorted. Nothing is resolved.  
          Click a folder to enter whatever world it belongs to.
        </p>

        <!-- PROJECT FOLDER GRID -->
        <div class="folder-grid">

          <!-- PROJECT 1 -->
          <div class="folder-item" onclick="window.location.href='project1.html'">
            <div class="folder-icon-wrap">
              <img src="folder.png" class="folder-icon">
            </div>
            <div class="folder-name">The USB Archive</div>
          </div>

          <!-- PROJECT 2 -->
          <div class="folder-item" onclick="window.location.href='project2.html'">
            <div class="folder-icon-wrap">
              <img src="folder.png" class="folder-icon">
            </div>
            <div class="folder-name">Bukowski’s Car…</div>
          </div>

          <!-- PROJECT 3 -->
          <div class="folder-item" onclick="window.location.href='project3.html'">
            <div class="folder-icon-wrap">
              <img src="folder.png" class="folder-icon">
            </div>
            <div class="folder-name">Audio Reactive Visuals</div>
          </div>

          <!-- PROJECT 4 -->
          <div class="folder-item" onclick="window.location.href='project4.html'">
            <div class="folder-icon-wrap">
              <img src="folder.png" class="folder-icon">
            </div>
            <div class="folder-name">LA Contracts Bot</div>
          </div>

          <!-- ⭐ NEW PROJECT 5 -->
          <div class="folder-item" onclick="window.location.href='project5.html'">
            <div class="folder-icon-wrap">
              <img src="folder.png" class="folder-icon">
            </div>
            <div class="folder-name">figures.glb</div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
