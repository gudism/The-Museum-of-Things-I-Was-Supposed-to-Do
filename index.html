<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mina Desktop ‚Äì Projects</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #070710;
    }

    /* wallpaper at the very back */
    #wallpaper-screenshots {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .wallpaper-shot {
      position: absolute;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.18);
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.13), rgba(0,0,0,0.45)),
        radial-gradient(circle at top left, rgba(255,255,255,0.45), transparent 60%);
      box-shadow:
        0 0 14px rgba(0,0,0,0.8),
        0 0 0 1px rgba(0,0,0,0.9);
      opacity: 0.32;
      backdrop-filter: blur(1px);
    }

    /* scanline glitch overlay ‚Äì visual only */
    .glitch-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      mix-blend-mode: soft-light;
      opacity: 0.25;
      background-image:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.06) 0px,
          rgba(255,255,255,0.06) 1px,
          transparent 1px,
          transparent 3px
        ),
        repeating-linear-gradient(
          to right,
          rgba(255,0,255,0.12) 0px,
          rgba(255,0,255,0.12) 2px,
          transparent 2px,
          transparent 4px
        );
      animation: glitchShift 2.4s infinite linear;
    }

    @keyframes glitchShift {
      0% { transform: translate(0,0); opacity: 0.2; }
      20% { transform: translate(-2px,1px); opacity: 0.3; }
      40% { transform: translate(1px,-1px); opacity: 0.25; }
      60% { transform: translate(-1px,0); opacity: 0.3; }
      80% { transform: translate(2px,1px) scaleX(1.01); opacity: 0.35; }
      100% { transform: translate(0,0); opacity: 0.2; }
    }

    /* clutter icons ‚Äì behind everything interactive */
    #clutter-container {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .clutter-icon {
      position: absolute;
      width: 52px;
      height: 52px;
      opacity: 0.9;
      font-size: 30px;
      text-align: center;
      line-height: 52px;
      border-radius: 8px;
      background: rgba(16,16,24,0.95);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow:
        0 0 6px rgba(0,0,0,0.7),
        0 0 0 1px rgba(0,0,0,0.9);
      image-rendering: pixelated;
      color: #fdfdfd;
      animation: iconFlicker 1.8s infinite steps(2,end);
    }

    .clutter-label {
      position: absolute;
      top: 52px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      width: 90px;
      text-align: center;
      color: #d8d8ff;
      text-shadow: 0 0 2px rgba(0,0,0,0.9);
      font-family: "Geneva", system-ui, sans-serif;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.8;
    }

    @keyframes iconFlicker {
      0% { filter:none; opacity:0.9; }
      15% { filter:hue-rotate(10deg) contrast(1.3); opacity:0.7; }
      30% { filter:none; opacity:0.95; }
      45% { filter:hue-rotate(-12deg) saturate(1.5); opacity:0.5; }
      60% { filter:none; opacity:0.9; }
      75% { filter:contrast(1.5); opacity:0.6; }
      100% { filter:none; opacity:0.9; }
    }

    /* menu bar */
    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 24px;
      background: linear-gradient(to bottom, rgba(24,24,32,0.96), rgba(8,8,16,0.98));
      border-bottom: 1px solid #000;
      z-index: 50;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 12px;
      font-family: "Chicago", "Geneva", system-ui, sans-serif;
      color: #f6f6f6;
    }

    .menu-bar span {
      margin-right: 18px;
      cursor: default;
    }

    .menu-bar .menu-title {
      font-weight: bold;
      margin-right: 24px;
      color: #ffdeff;
    }

    .menu-bar .menu-right {
      margin-left: auto;
      opacity: 0.8;
      font-size: 11px;
    }

    /* REAL project icons ‚Äì foreground, clickable, navigate to project1.html etc */
    .desktop-icon {
      position: absolute;
      width: 110px;
      text-align: center;
      z-index: 100; /* above clutter + wallpaper + glitch */
      font-family: "Geneva", system-ui, sans-serif;
      cursor: pointer;
      user-select: none;
      color: #f7f7ff;
      text-shadow: 0 0 3px rgba(0,0,0,0.9);
    }

    .desktop-icon .icon-image {
      width: 64px;
      height: 54px;
      margin: 0 auto 4px;
      border-radius: 8px;
      border: 2px solid #000;
      background:
        linear-gradient(135deg, #fefefe, #e5e5ff 50%, #ffbdf7 100%);
      box-shadow:
        0 0 4px rgba(0,0,0,0.7),
        0 0 0 1px rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .desktop-icon .icon-label {
      font-size: 11px;
      margin-top: 2px;
      padding: 0 4px;
    }

    .desktop-icon:active .icon-image {
      transform: translateY(1px);
      box-shadow: 0 0 2px rgba(0,0,0,0.8);
    }

    .system-popup {
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 260px;
      background: rgba(14,14,28,0.96);
      border: 1px solid #ff9bde;
      box-shadow: 0 0 10px rgba(0,0,0,0.9);
      color: #fdf0ff;
      font-family: "Geneva", system-ui, sans-serif;
      font-size: 11px;
      padding: 8px 10px;
      z-index: 120;
      animation: popupPulse 2.6s infinite ease-in-out;
    }

    .system-popup-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .system-popup-body {
      opacity: 0.9;
    }

    @keyframes popupPulse {
      0% { transform: translateY(0); box-shadow:0 0 10px rgba(255,155,222,0.6); }
      50% { transform: translateY(-2px); box-shadow:0 0 16px rgba(255,186,239,0.9); }
      100% { transform: translateY(0); box-shadow:0 0 10px rgba(255,155,222,0.6); }
    }
  </style>
</head>
<body>

  <div id="wallpaper-screenshots"></div>
  <div id="clutter-container"></div>
  <div class="glitch-overlay"></div>

  <div class="menu-bar">
    <span class="menu-title">minaBook HD</span>
    <span>File</span>
    <span>Edit</span>
    <span>View</span>
    <span>Projects</span>
    <span>Help</span>
    <div class="menu-right">Thu 3:17 am  ‚Ä¢  Battery 5%</div>
  </div>

  <!-- FOREGROUND PROJECT ICONS THAT GO TO project1.html etc -->
  <div class="desktop-icon" id="icon-project1" style="top: 80px; left: 40px;">
    <div class="icon-image">üìÅ</div>
    <div class="icon-label">Project 1</div>
  </div>

  <div class="desktop-icon" id="icon-project2" style="top: 180px; left: 40px;">
    <div class="icon-image">üìÅ</div>
    <div class="icon-label">Project 2 ‚Äì Bukowski‚Äôs Car</div>
  </div>

  <div class="desktop-icon" id="icon-project3" style="top: 280px; left: 40px;">
    <div class="icon-image">üìÅ</div>
    <div class="icon-label">Project 3</div>
  </div>

  <div class="desktop-icon" id="icon-project4" style="top: 380px; left: 40px;">
    <div class="icon-image">üìÅ</div>
    <div class="icon-label">Project 4</div>
  </div>

  <div class="system-popup">
    <div class="system-popup-title">System message</div>
    <div class="system-popup-body">
      To open a project, double click a folder icon. May contain stress dreams, chaos, and unfinished genius.
    </div>
  </div>
  <script>
    // wallpaper rectangles
    const wallpaperContainer = document.getElementById("wallpaper-screenshots");

    function createWallpaperShots() {
      const count = 18;
      for (let i = 0; i < count; i++) {
        const shot = document.createElement("div");
        shot.classList.add("wallpaper-shot");

        const width = 220 + Math.random() * 260;
        const height = 120 + Math.random() * 160;

        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        if (y < 80) y += 80;

        shot.style.width = width + "px";
        shot.style.height = height + "px";
        shot.style.left = x + "px";
        shot.style.top = y + "px";

        const rotation = (Math.random() * 10) - 5;
        shot.style.transform = "rotate(" + rotation + "deg";

        wallpaperContainer.appendChild(shot);
      }
    }

    createWallpaperShots();

    // clutter icons behind everything
    const clutterContainer = document.getElementById("clutter-container");
    const clutterIcons = [
      "üóé","üóè","üóê","üíæ","üìÅ","üìÑ","üì†","üñ®Ô∏è",
      "üìÄ","üíø","üñ•Ô∏è","üóÇÔ∏è","üìé","üìº","üßæ","üìÇ"
    ];
    const clutterLabels = [
      "final_final2.docx","taxes_2017.zip","zine_idea_5.psd","dead project",
      "render_32.mov","dont_open.pls","newmix_v7","pics_august",
      "screenshot 2021-04-03","emoji pack","essay_notes_3","maybe_keep",
      "LA_thesis_old","trash_audio","stop_saving_here","glitch_export",
      "unlabeled_01","screen_recording_OMG","asdflkj","misc_files"
    ];

    function createClutterIcon() {
      const icon = document.createElement("div");
      icon.classList.add("clutter-icon");

      const label = document.createElement("div");
      label.classList.add("clutter-label");

      icon.textContent = clutterIcons[Math.floor(Math.random() * clutterIcons.length)];
      label.textContent = clutterLabels[Math.floor(Math.random() * clutterLabels.length)];

      const x = Math.random() * window.innerWidth;
      const y = 32 + Math.random() * (window.innerHeight - 80);

      icon.style.left = x + "px";
      icon.style.top = y + "px";

      label.style.left = x + 4 + "px";
      label.style.top = y + 2 + "px";

      clutterContainer.appendChild(icon);
      clutterContainer.appendChild(label);
    }

    const clutterAmount = 100;
    for (let i = 0; i < clutterAmount; i++) {
      createClutterIcon();
    }

    // helper ‚Äì open a project html file
    function openProject(path) {
      window.location.href = path; // same tab
    }

    // double click project icons to go to project1.html etc
    document.getElementById("icon-project1").addEventListener("dblclick", () => {
      openProject("project1.html");
    });

    document.getElementById("icon-project2").addEventListener("dblclick", () => {
      openProject("project2.html");
    });

    document.getElementById("icon-project3").addEventListener("dblclick", () => {
      openProject("project3.html");
    });

    document.getElementById("icon-project4").addEventListener("dblclick", () => {
      openProject("project4.html");
    });
  </script>
</body>
</html>
